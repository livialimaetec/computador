<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Best Tech - Notebooks</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1><i class="fas fa-laptop-code"></i> The Best Tech</h1>
      <p>Notebooks</p>
    </div>
  </header>

  <main>
    <section class="filtros">
      <div class="filtro-container">
        <label for="perfil"><i class="fas fa-user-tie"></i> Perfil:</label>
        <select id="perfil">
          <option value="todos">Todos</option>
          <option value="gamer">Gamer</option>
          <option value="video">Vídeo</option>
          <option value="prog">Programador</option>
          <option value="bi">BI</option>
          <option value="emp">Corporativo</option>
        </select>
        <button id="filtrar"><i class="fas fa-filter"></i> Filtrar</button>
      </div>
    </section>

    <section class="comparativo">
      <div class="table-container">
        <table id="tabela-comp">
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Especs</th>
              <th>Prós</th>
              <th>Contras</th>
              <th>Perfil</th>
            </tr>
          </thead>
          <tbody id="notebooks-cont">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>Livia A. de Lima - Trabalho escolar, 3º informática.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
